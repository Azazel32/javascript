        </div>
        <div class="carousel-item " data-bs-interval="1000">
            <img style="width: 400px; height: 700px " src="vtec.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Kick In</h5>
                <p>5K RPM</p>

        </div>
        <div class="carousel-item " data-bs-interval=1000">
