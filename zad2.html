<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <textarea onfocus="this.style.backgroundColor='yellow'  " onblur="this.style.backgroundColor='white'">

    </textarea>
</div>
<p>
    <input type="text" onblur="this.value=this.value.toUpperCase()">
</p>
<p>
    <select onchange="this.style.color=this.value">
        <option>
            black
        </option>
        <option>
            blue
        </option>
        <option>
            blueviolet
        </option>
        <option>
            burlywood
        </option>
    </select>
</p>
<p ondblclick="this.style.fontSize='xx-large'" ondblclick="this.style.fontSize='medium'">
asasasasasasasasasasasasasasasasasasasasas
</p>
<div>

</div>
</body>
</html>
