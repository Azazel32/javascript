<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Bootstrap 5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="input1">Pole 1:</label>
                <input type="number" class="form-control" id="input1" name="input1">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="input2">Pole 2:</label>
                <input type="number" class="form-control" id="input2" name="input2">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
